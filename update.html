<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<h3>Edit</h3>
	<form action="insert.php">
		<input id="employeeNumber" name="employeeNumber">
		<input id="employeeName" name="employeeName">
		<input id="employeeLastName" name="employeeLastName">
		<input id="birthDate" name="birthDate">
		<input id="gender" name="gender">
		<input id="hireDate" name="hireDate">
		<button type="submit">Submit</button>
	</form>
	<script>
	function getUrlParameter(sParam){
		var sPageURL = window.location.search.substring(1);
		var sURLVariables = sPageURL.split('&');
		for(var i = 0; i < sURLVariables.length; i++){
			var sParameterName = sURLVariables[i].split('=');
			if(sParameterName[0] == sParam){
				return sParameterName[1];
			}
		}
	}
	var employeeNum = getUrlParameter('empNo');
	var fname = getUrlParameter('fname');
	var lname = getUrlParameter('lname');
	var birthDate = getUrlParameter('birthDate');
	var gender = getUrlParameter('gender');
	var hireDate = getUrlParameter('hireDate');
	//make calls to get other fields



	$("#employeeName").attr("placeholder",fname);


	$("#employeeLastName").attr("placeholder",lname);


	$("#employeeNumber").attr("placeholder",employeeNum);


	$("#birthDate").attr("placeholder",birthDate);


	$("#gender").attr("placeholder",gender);


	$("#hireDate").attr("placeholder",hireDate);


</script>
</html>
